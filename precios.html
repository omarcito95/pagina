<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Precios de tus mejores guitarras!!</title>
    <link rel="stylesheet" href="css/invie.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Allerta" rel="stylesheet">
</head>
<body>
    <header id="header" class="header background">
        <div class="contenedor">
            <figure class="logotipo">
                <!--logotipo-->
                <img src="imagenes/invie.png" width="186" height="60" alt="Invie logotipo">
            </figure>
            <nav class="menu">
                <!--menu-->
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="index.html#guitarras">Guitarras</a>
                    </li>
                    <li>
                        <a href="precios.html">Precios</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="tabla">
        <div class="contenedor">
            <table>
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Precios</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Invie Acustica</td>
                        <td>$10000</td>
                        <td>classic</td>
                    </tr>
                    <tr>
                        <td>Invie classic</td>
                        <td>$10000</td>
                        <td>classic</td>
                    </tr>
                    <tr>
                        <td>Invie custom</td>
                        <td>$10000</td>
                        <td>classic</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <footer class="footer">
        <div class="contenedor">
            <div class="contacto">
                <img src="imagenes/invie-white.png" alt="logotipo blanco">
                <a href="tel:+527751042125">
                    <strong>Telefono: </strong>
                    <span>7751042125</span>
                </a>
                <a href="mailto:contacto@invie.com" target="_blank">
                    <strong>E-mail: </strong>
                    <span>contacto@invie.com</span>
                </a>
            </div>
            <div>
                <form class="formulario">
                    <div class="col1">
                        <label for="nombre">Nombre</label>
                        <input type="text" required id="nombre" name="nombre">
                        <label for="email">E-mail</label>
                        <input type="email" required id="email" name="email">
                        <div class="sexo">
                            <label for="mujer">
                                <input type="radio" checked id="mujer" name="sexo" value="mujer">Mujer
                            </label>
                            <label for="hombre">
                                <input type="radio" id="hombre" name="sexo" value="">Hombre
                            </label>
                        </div>
                        <div class="intereses">
                            <label for="cotizacion">
                                <input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion">Cotizacion
                            </label>
                            <label for="reclamos">
                                <input type="checkbox" id="reclamos" name="intereses" value="reclamos">Reclamos
                            </label>
                            <label for="comentarios">
                                <input type="checkbox" id="comentarios" name="intereses" value="comentarios">Comentarios
                            </label>
                            <label for="otros">
                                <input type="checkbox" id="otros" name="intereses" value="otros">Otros
                            </label>
                        </div>
                    </div>
                    <div class="col2">
                        <label for="comentarios">Comentarios</label>
                        <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
                        <input class="button" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
